[global/wm]
margin-bottom = 2
margin-top = 2
include-file = ./bars.ini
include-file = ./colors.ini
include-file = ./modules.ini
include-file = ./user_modules.ini

[bar/main]
monitor = ${env:monitor}
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 34
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 0
line-color = ${color.background}
border-bottom-size = 0
border-bottom-color = ${color.foreground}
padding = 4
module-margin-left = 1
module-margin-right = 1
font-0 = "DaddyTimeMono Nerd Font:size=11;4"
font-1 = "Iosevka Nerd Font:size=11;3"
font-2 = "feather:size=12;3"
;modules-left = workspaces sep cpu memory filesystem
modules-left = workspaces sep mpd 
modules-center = mpd sep date sep cpu memory sep network
;modules-right = battery network sep volume brightness sep sysmenu
modules-right = battery network sep volume brightness sep
separator =
dim-value = 1.0
wm-name = LeftWM 
locale = 
tray-position = right 
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

